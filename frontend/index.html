<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashCard WebApp</title>
    <link href="flashcard.css" rel="stylesheet">
</head>
<body>
<div class="flashcard" onclick="this.classList.toggle('flipped')">
    <div class="front">
        <h2>Front Side</h2>
        <p>This is the front side of the flashcard.</p>
    </div>
    <div class="back">
        <h2>Back Side</h2>
        <p>This is the back side of the flashcard.</p>
    </div>
</div>
</body>
</html>
