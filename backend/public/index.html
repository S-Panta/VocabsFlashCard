<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard 101</title>
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body onload="getRandomTerm()">
<input type = "checkbox" id="check">
<label for = "check">
    <i class = "fas fa-bars" id ="btn"></i>
    <i class = "fas fa-times" id ="cancel"></i>
</label>
<div class = "sidebar">
    <header>My App</header>
    <ul>
        <li><a href ="#"><i class = "fas fa-user-alt"></i>Dashboard</a></li>
        <li><a href ="#"><i class = "fa fa-calendar"></i>Word of the day</a></li>
        <li><a href ="#"><i class = "fa fa-calendar"></i>About</a></li>
    </ul>
</div>
<div class="navbar">
    <li><a href ="#"> Home</a></li>
    <li><a href='/login'>Login</a></li>
    <li><a href ="#">About</a></li>
</div>
<div class = 'flashcard'>
    <div class ="terms" onclick ="flipCard('.terms')">
        <h3> Terms</h3>
    </div>
    <div class = "definitions" onclick="flipCard('.definitions')">
        <h3> Definitions</h3>
    </div>
</div>
<div class = 'button'>
    <button class = 'check'> Check Definition</button>
    <button class = 'next'> Next Definition</button>
</div>
<script src="/app.js"></script>
</body>
</html>
